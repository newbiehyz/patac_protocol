syntax = "proto3";
import "common.proto";
package autodrive.workflow.proto;

enum FileType {
  JSON_TYPE = 0;
}

message File {
  FileType type = 1;
  string file_name = 2;
  string file_content = 3;
}

message FileMsg {
  // Header
  MsgHeader header = 1;
  // Error
  Error error = 2;
  // files
  repeated File files = 3;
}