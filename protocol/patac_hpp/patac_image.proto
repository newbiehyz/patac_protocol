syntax = "proto3";
package patac_hpp;

// Camera position
enum Position {
  AROUND_LEFT = 0;
  AROUND_RIGHT = 1;
  AROUND_FRONT = 2;
  AROUND_REAR = 3;
  FRONT = 4;
  REAR = 5;
}

// camera type
enum Type {
  H265 = 0;
  YUV420P = 1;
  BGR = 2;
  RGB = 3;
  JPEG = 4;
  H264 = 5;
}

// camera mode
enum Mode {
  ORIGINAL = 0;
  STITCH = 1;
  CYL = 2;
}

message Image {
  // raw image data (BGR 8UC3)
  bytes data = 1;
  // image width
  uint32 width = 2;
  // image height
  uint32 height = 3;
  // position
  Position pos = 4;
  // type
  Type type = 5;
  // camera mode
  Mode mode = 6;
}